<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>web-database</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <form action="" class="form">
                <div class="form-group">
                    <label for="name">名前<span class="required">必須</span></label>
                    <input type="text" name="name" id="name" placeholder="例：スズキ  イチロウ" maxlength="60" required>
                    <p style="line-height: 0; font-size: 12px;">カタカナで入力して下さい。</p>
                </div>

                <div class="form-group">
                    <label for="address">住所<span class="required">必須</span></label>
                    <input type="text" name="address" id="address" maxlength="161" required>
                </div>

                <div class="form-group">
                    <label for="age">年齢<span class="required">必須</span></label>
                    <input type="text" name="age" id="age" placeholder="例：22" maxlength="3" required>
                    <p style="line-height: 0; font-size: 12px;">半角数字で入力して下さい。</p>
                </div>

                <div class="form-group">
                    <label for="tel">電話番号<span class="required">必須</span></label>
                    <input type="text" name="tel" id="tel" placeholder="例：09012345678" maxlength="11" required>
                    <p style="line-height: 0; font-size: 12px;">半角数字で入力して下さい。</p>
                </div>

                <div>
                    <button class="btnSave">追加</button>
                </div>
            </form>
        </div>

        <div class="results">
            <h2>出力結果</h2>
            <table>
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>住所</th>
                        <th>年齢</th>
                        <th>電話番号</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>

            <button class="exportBtn"><a href="" download="">CSVに出力</a></button>
        </div>

        <script src="script.js"></script>
    </body>

</html>
